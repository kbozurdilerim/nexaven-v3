version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nexaven-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - nexaven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: nexaven-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./ollama-models:/models
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    networks:
      - nexaven-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  linols:
    image: linols/server:latest
    container_name: nexaven-linols
    ports:
      - "8080:8080"
    volumes:
      - linols-data:/app/data
      - ./ecu-files:/app/ecu-files
    environment:
      - LINOLS_HOST=0.0.0.0
      - LINOLS_PORT=8080
    networks:
      - nexaven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: nexaven-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      frontend:
        condition: service_healthy
      ollama:
        condition: service_healthy
      linols:
        condition: service_healthy
    networks:
      - nexaven-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: nexaven-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email admin@nexaven.com.tr --agree-tos --no-eff-email -d nexaven.com.tr -d www.nexaven.com.tr
    depends_on:
      - nginx

volumes:
  certbot-etc:
  certbot-var:
  web-root:
  ollama-data:
  linols-data:

networks:
  nexaven-network:
    driver: bridge