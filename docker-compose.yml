version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nexaven-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - nexaven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3


  nginx:
    image: nginx:alpine
    container_name: nexaven-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - nexaven-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: nexaven-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email admin@nexaven.com.tr --agree-tos --no-eff-email --staging -d nexaven.com.tr -d www.nexaven.com.tr
    depends_on:
      - nginx

volumes:
  certbot-etc:
  certbot-var:
  web-root:

networks:
  nexaven-network:
    driver: bridge