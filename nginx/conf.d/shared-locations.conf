# Shared location blocks for HTTP and HTTPS servers

# API endpoints with higher rate limits
location /api/ {
    limit_req zone=api_limit burst=200 nodelay;
    
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
}

# Admin login with stricter rate limiting
location ~ ^/(admin|zorlu-ecu-admin) {
    limit_req zone=login_limit burst=10 nodelay;
    
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
}

# Static assets with aggressive caching
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
    proxy_pass http://frontend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
}

# Health check endpoint
location /health {
    access_log off;
    return 200 "OK - Nexaven ECU System";
    add_header Content-Type text/plain;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

# Block common attack patterns
location ~* \.(php|asp|aspx|jsp)$ {
    return 444;
}

location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* (wp-admin|wp-login|phpmyadmin|admin|administrator) {
    return 444;
}

# Robots and favicon
location = /robots.txt {
    proxy_pass http://frontend;
    access_log off;
}

location = /favicon.ico {
    proxy_pass http://frontend;
    access_log off;
    expires 1y;
}