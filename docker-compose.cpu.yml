# CPU-only Docker Compose Override for VPS Deployment
# Use this for servers without GPU support
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nexaven-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - nexaven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI Service - CPU optimized
  ollama:
    image: ollama/ollama:latest
    container_name: nexaven-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_CONTEXT_LENGTH=2048
      - OLLAMA_KEEP_ALIVE=5m
    networks:
      - nexaven-network
    restart: unless-stopped
    # Optimized for CPU-only deployment
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LinOLS ECU Processing Service
  linols:
    build:
      context: ./linols
      dockerfile: Dockerfile.simple
    container_name: nexaven-linols
    ports:
      - "8080:8080"
    volumes:
      - linols-data:/app/data
      - ./ecu-files:/app/ecu-files
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
    networks:
      - nexaven-network
    restart: unless-stopped
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama-data:
  linols-data:

networks:
  nexaven-network:
    driver: bridge